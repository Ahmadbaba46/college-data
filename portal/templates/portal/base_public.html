{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}College Portal{% endblock %}</title>

    <!-- Compiled Tailwind CSS (built via Vite) -->
    <link rel="stylesheet" href="{% static 'css/app.css' %}?v={{ APP_CSS_VERSION }}" />

    <!-- HTMX + Alpine (CDN) -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', system-ui, sans-serif; }
    </style>
  </head>

  <body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 text-slate-800 antialiased">
    
    <!-- Subtle gradient orbs for depth -->
    <div class="pointer-events-none fixed inset-0 overflow-hidden -z-10">
      <div class="absolute -top-40 -right-40 h-[500px] w-[500px] rounded-full bg-gradient-to-br from-blue-400/20 to-indigo-400/20 blur-3xl"></div>
      <div class="absolute top-1/2 -left-40 h-[600px] w-[600px] rounded-full bg-gradient-to-tr from-violet-400/15 to-purple-400/15 blur-3xl"></div>
      <div class="absolute -bottom-40 right-1/4 h-[500px] w-[500px] rounded-full bg-gradient-to-tl from-cyan-400/20 to-blue-400/20 blur-3xl"></div>
    </div>

    <!-- Page Content (No sidebar, no header) -->
    <main>
      {% block body %}{% endblock %}
    </main>

    <!-- Toast Messages -->
    {% if messages %}
      <div class="fixed bottom-6 right-6 z-50 space-y-3 max-w-sm" x-data="{ show: true }">
        {% for message in messages %}
          <div 
            x-show="show" 
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="translate-y-2 opacity-0"
            x-transition:enter-end="translate-y-0 opacity-100"
            class="flex items-start gap-3 rounded-xl border border-slate-200 bg-white/95 backdrop-blur-xl px-4 py-3 shadow-2xl"
          >
            <div class="flex h-8 w-8 flex-shrink-0 items-center justify-center rounded-lg bg-gradient-to-br from-blue-600 to-indigo-600 text-white">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div class="flex-1 text-sm font-medium text-slate-800">{{ message }}</div>
            <button @click="show = false" class="text-slate-400 hover:text-slate-600 transition">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </body>
</html>
