{% extends 'portal/base.html' %}

{% block title %}Add Student | Students{% endblock %}

{% block breadcrumb %}
<svg class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
</svg>
<a href="{% url 'students:list' %}" class="text-slate-500 hover:text-slate-900 transition">Students</a>
<svg class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
</svg>
<span class="text-slate-900 font-medium">Add Student</span>
{% endblock %}

{% block body %}
<div class="space-y-6">
  <div>
    <h1 class="text-2xl font-bold text-slate-900">Add New Student</h1>
    <p class="mt-1 text-sm text-slate-600">Create a new student record</p>
  </div>

  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    
    <!-- Personal Information -->
    <div class="rounded-2xl border border-slate-200/60 bg-white/90 p-6 shadow-xl backdrop-blur-xl">
      <h2 class="text-lg font-bold text-slate-900 mb-4">Personal Information</h2>
      <div class="grid gap-4 md:grid-cols-2">
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">Student ID *</label>
          <input type="text" name="student_id" required class="w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-slate-800 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 focus:outline-none" />
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
          <input type="email" name="email" class="w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-slate-800 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 focus:outline-none" />
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">First Name *</label>
          <input type="text" name="first_name" required class="w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-slate-800 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 focus:outline-none" />
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">Last Name *</label>
          <input type="text" name="last_name" required class="w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-slate-800 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 focus:outline-none" />
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">Phone</label>
          <input type="text" name="phone" class="w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-slate-800 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 focus:outline-none" />
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">Date of Birth</label>
          <input type="date" name="date_of_birth" class="w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-slate-800 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 focus:outline-none" />
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">Gender</label>
          <select name="gender" class="w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-slate-800 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 focus:outline-none">
            <option value="">Select Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">Photo</label>
          <input type="file" name="photo" accept="image/*" class="w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-slate-800 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 focus:outline-none" />
        </div>
        
        <div class="md:col-span-2">
          <label class="block text-sm font-semibold text-slate-700 mb-2">Address</label>
          <textarea name="address" rows="3" class="w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-slate-800 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 focus:outline-none"></textarea>
        </div>
      </div>
    </div>

    <!-- Academic Information -->
    <div class="rounded-2xl border border-slate-200/60 bg-white/90 p-6 shadow-xl backdrop-blur-xl">
      <h2 class="text-lg font-bold text-slate-900 mb-4">Academic Information</h2>
      <div class="grid gap-4 md:grid-cols-2">
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">Program</label>
          <select name="program" class="w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-slate-800 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 focus:outline-none">
            <option value="">Select Program</option>
            {% for program in programs %}
            <option value="{{ program.id }}">{{ program.name }}</option>
            {% endfor %}
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">Current Level</label>
          <select name="current_level" class="w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-slate-800 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 focus:outline-none">
            <option value="">Select Level</option>
            {% for level in levels %}
            <option value="{{ level.id }}">{{ level.name }}</option>
            {% endfor %}
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">Current Session</label>
          <select name="current_session" class="w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-slate-800 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 focus:outline-none">
            <option value="">Select Session</option>
            {% for session in sessions %}
            <option value="{{ session.id }}">{{ session.name }}</option>
            {% endfor %}
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">Entry Session</label>
          <select name="entry_session" class="w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-slate-800 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 focus:outline-none">
            <option value="">Select Session</option>
            {% for session in sessions %}
            <option value="{{ session.id }}">{{ session.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex items-center gap-3">
      <button type="submit" class="inline-flex items-center gap-2 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-3 text-sm font-semibold text-white shadow-lg shadow-blue-500/30 transition-all hover:shadow-xl hover:scale-105">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        Create Student
      </button>
      <a href="{% url 'students:list' %}" class="inline-flex items-center gap-2 rounded-xl border border-slate-200 bg-white px-6 py-3 text-sm font-medium text-slate-700 shadow-sm transition-all hover:bg-slate-50">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
