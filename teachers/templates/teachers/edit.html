{% extends 'portal/base.html' %}

{% block title %}Edit {{ teacher.full_name }} | Teachers{% endblock %}

{% block breadcrumb %}
<svg class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
</svg>
<a href="{% url 'teachers:list' %}" class="text-slate-500 hover:text-slate-900 transition">Teachers</a>
<svg class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
</svg>
<a href="{% url 'teachers:detail' teacher.id %}" class="text-slate-500 hover:text-slate-900 transition">{{ teacher.staff_id }}</a>
<svg class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
</svg>
<span class="text-slate-900 font-medium">Edit</span>
{% endblock %}

{% block body %}
<div class="mx-auto max-w-3xl">
  <div class="rounded-2xl border border-slate-200/60 bg-white/90 p-8 shadow-xl backdrop-blur-xl">
    <!-- Header -->
    <div class="mb-6 flex items-center gap-4">
      <div class="flex h-16 w-16 items-center justify-center rounded-2xl bg-gradient-to-br from-violet-600 to-purple-600 shadow-lg shadow-violet-500/30">
        <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
        </svg>
      </div>
      <div>
        <h1 class="text-2xl font-bold text-slate-900">Edit Teacher</h1>
        <p class="text-sm text-slate-600">{{ teacher.full_name }}</p>
      </div>
    </div>

    <!-- Form -->
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <!-- Staff ID -->
      <div>
        <label for="staff_id" class="mb-2 block text-sm font-semibold text-slate-700">
          Staff ID <span class="text-red-500">*</span>
        </label>
        <input 
          type="text" 
          id="staff_id" 
          name="staff_id" 
          value="{{ teacher.staff_id }}"
          required
          class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 shadow-sm transition focus:border-violet-500 focus:outline-none focus:ring-2 focus:ring-violet-500/20"
        >
      </div>

      <!-- First Name -->
      <div>
        <label for="first_name" class="mb-2 block text-sm font-semibold text-slate-700">
          First Name <span class="text-red-500">*</span>
        </label>
        <input 
          type="text" 
          id="first_name" 
          name="first_name" 
          value="{{ teacher.first_name }}"
          required
          class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 shadow-sm transition focus:border-violet-500 focus:outline-none focus:ring-2 focus:ring-violet-500/20"
        >
      </div>

      <!-- Last Name -->
      <div>
        <label for="last_name" class="mb-2 block text-sm font-semibold text-slate-700">
          Last Name <span class="text-red-500">*</span>
        </label>
        <input 
          type="text" 
          id="last_name" 
          name="last_name" 
          value="{{ teacher.last_name }}"
          required
          class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 shadow-sm transition focus:border-violet-500 focus:outline-none focus:ring-2 focus:ring-violet-500/20"
        >
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="mb-2 block text-sm font-semibold text-slate-700">
          Email
        </label>
        <input 
          type="email" 
          id="email" 
          name="email"
          value="{{ teacher.email }}"
          class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 shadow-sm transition focus:border-violet-500 focus:outline-none focus:ring-2 focus:ring-violet-500/20"
        >
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="mb-2 block text-sm font-semibold text-slate-700">
          Phone
        </label>
        <input 
          type="tel" 
          id="phone" 
          name="phone"
          value="{{ teacher.phone }}"
          class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 shadow-sm transition focus:border-violet-500 focus:outline-none focus:ring-2 focus:ring-violet-500/20"
        >
      </div>

      <!-- Department -->
      <div>
        <label for="department" class="mb-2 block text-sm font-semibold text-slate-700">
          Department
        </label>
        <select 
          id="department" 
          name="department"
          class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-slate-900 shadow-sm transition focus:border-violet-500 focus:outline-none focus:ring-2 focus:ring-violet-500/20"
        >
          <option value="">-- No Department --</option>
          {% for dept in departments %}
          <option value="{{ dept.id }}" {% if teacher.department_id == dept.id %}selected{% endif %}>{{ dept.name }}{% if dept.code %} ({{ dept.code }}){% endif %}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Is Active -->
      <div class="flex items-center gap-3">
        <input 
          type="checkbox" 
          id="is_active" 
          name="is_active" 
          {% if teacher.is_active %}checked{% endif %}
          class="h-5 w-5 rounded border-slate-300 text-violet-600 focus:ring-2 focus:ring-violet-500/20"
        >
        <label for="is_active" class="text-sm font-medium text-slate-700">
          Active (teacher can be assigned to courses)
        </label>
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center justify-between gap-4 border-t border-slate-200 pt-6">
        <div class="flex items-center gap-3">
          <a 
            href="{% url 'teachers:detail' teacher.id %}" 
            class="inline-flex items-center gap-2 rounded-xl border border-slate-300 bg-white px-6 py-3 text-sm font-semibold text-slate-700 shadow-sm transition-all hover:bg-slate-50"
          >
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            Cancel
          </a>
          
          <form method="post" action="{% url 'teachers:delete' teacher.id %}" onsubmit="return confirm('Are you sure you want to delete {{ teacher.full_name }}? This action cannot be undone.');" class="inline">
            {% csrf_token %}
            <button type="submit" class="inline-flex items-center gap-2 rounded-xl border border-red-200 bg-white px-6 py-3 text-sm font-semibold text-red-600 shadow-sm transition-all hover:bg-red-50">
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
              Delete
            </button>
          </form>
        </div>
        
        <button 
          type="submit"
          class="inline-flex items-center gap-2 rounded-xl bg-gradient-to-r from-violet-600 to-purple-600 px-6 py-3 text-sm font-semibold text-white shadow-lg shadow-violet-500/30 transition-all hover:scale-105 hover:shadow-xl"
        >
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
